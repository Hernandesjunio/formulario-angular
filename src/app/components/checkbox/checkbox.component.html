<div class="demo-full-width margin-top" [formGroup]="group">
  <div *ngFor="let item of getGroup(resposta.getComponentName()).controls; let i = index">
    <mat-checkbox [formControl]="item"
    (change)="getResposta().setOpcoes(getOpcoesSelecionadas(group.get(resposta.getComponentName()),getPergunta().opcoes,'opcaoID'))"
      id="resposta.getComponentName()_{{i}}">{{getPergunta().opcoes[i].descricao}}</mat-checkbox>
  </div>
</div>
