<div [formGroup]="group" [ngStyle]="{display:(resposta.getVisible()?'block':'none')}" class="container" fxLayout="column"
  fxLayoutAlign="space-evenly stretch">
  <input type="file" [formControlName]="resposta.getComponentName()" #file style="display: none" />
  <h1 mat-dialog-title>Subir arquivo</h1>
  <div>
    <button [disabled]="uploading" mat-raised-button color="primary" class="add-files-btn" (click)="addFiles()">
      Adicionar Arquivo
    </button>
    <br />
    <span>Tamanho m√°ximo:&nbsp;{{resposta.getPergunta().tamanhoMaximoBytes/1024/1024}}&nbsp;MB</span>
    <br />
    <span>Tamanho do arquivo:&nbsp;{{resposta.getValor().size/1014/1014}}&nbsp;MB</span>
  </div>

  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <mat-dialog-content fxFlex>
    <mat-list>
      <mat-list-item *ngFor="let file of files">
        <h4 mat-line>{{file.name}}</h4>
        <mat-progress-bar *ngIf="progress" [style.display]="uploading ? 'block' : 'none'" mode="determinate" [value]="progress[file.name].progress | async"></mat-progress-bar>
      </mat-list-item>
    </mat-list>
  </mat-dialog-content>
  <ng-container *ngFor="let validation of resposta.getValidations();" ngProjectAs="mat-error">
    <mat-error *ngIf="group.get(resposta.getComponentName()).hasError(validation.name)">{{validation.message}}</mat-error>    
  </ng-container>

  </mat-dialog-actions> -->
</div>
