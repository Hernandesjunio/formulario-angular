<div class="demo-full-width margin-top" [formGroup]="group">
  <div *ngFor="let item of group.get(resposta.getComponentName()).controls; let i = index">
    <mat-checkbox [formControl]="item" 
    (change)="resposta.setOpcoes(getOpcoesSelecionadas(group.get(resposta.getComponentName()),resposta.pergunta.opcoes,'opcaoID'))"
      id="resposta.getComponentName()_{{i}}">{{resposta.pergunta.opcoes[i].descricao}}</mat-checkbox>
  </div>  
</div>
