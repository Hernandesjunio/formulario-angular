<input type="file" #file style="display: none" (change)="onFilesAdded()" multiple/>
<div class="container" fxLayout="column" fxLayoutAlign="space-evenly stretch">
  <h1 mat-dialog-title>Subir arquivo</h1>
  <div>
    <button [disabled]="uploading" mat-raised-button color="primary" class="add-files-btn" (click)="addFiles()">
      Adicionar Arquivo
    </button>
  </div>

  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <mat-dialog-content fxFlex>
    <mat-list>
      <mat-list-item *ngFor="let file of files">
        <h4 mat-line>{{file.name}}</h4>
        <mat-progress-bar *ngIf="progress" [style.display]="uploading ? 'block' : 'none'" mode="determinate" [value]="progress[file.name].progress | async"></mat-progress-bar>
      </mat-list-item>
    </mat-list>
  </mat-dialog-content>
