<mat-form-field class="demo-full-width" [formGroup]="group" [ngStyle]="{display:(resposta.getVisible()?'block':'none')}">
  <input matInput [formControlName]="resposta.getComponentName()" [placeholder]="resposta.getComponentPlaceHolder()" [type]="resposta.getComponentType()">
  <ng-container *ngFor="let validation of resposta.getValidations();" ngProjectAs="mat-error">
  <mat-error *ngIf="group.get(resposta.getComponentName()).hasError(validation.name)">{{validation.message}}</mat-error>
  </ng-container>
  </mat-form-field>
